<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/loadPokebolla.css" />
    <title>Pokedex</title>
  </head>
  <body >
    <section class="header text-center mt-3" >
      <section class="sound d-inline-block position-relative">
        <div >
          <button id="button-sound"></button>
        </div>
        <audio id="player-audio" loop>
          <source src="./audio/openingPokemon.mp3" type="audio/mpeg" />
        </audio>
      </section>
      <h1
        class="d-inline-block position-relative"
        style="color: white; right: 0px"
      >
        <a href="http://127.0.0.1:5500/index.html?" style="cursor: pointer; text-decoration: none; color: black;">Pokedex</a> 
      </h1>
      <form id="myform" class="d-flex align-items-center justify-content-center mb-3">
        <input
          id="inputSearch"
          class="m-lg-2 search"
          type="search"
          placeholder="bucar pokemon"
        />
        <button type="button" id="search" class="btn btn-danger" style="background-color: rgba(219, 134, 64, 0.808); border: none;">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button type="reset" id="searchNone" class="btn btn-secondary m-lg-2 d-none">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
      </form>
      <div>
        <button id="left" type="submit" class="btn btn-danger m-lg-2">
          <i class="fa-solid fa-angles-left"></i>
        </button>
        <button id="right" type="submit" class="btn btn-danger m-lg-2" value="Reset">
          <i class="fa-solid fa-angles-right"></i>
          <button id="inicio" type="button" class="btn btn-success m-lg-1 d-none">
            <i class="fa-solid fa-arrow-rotate-left">&nbsp; Regresar</i>
          </button>
        </button>
      </div>
    </section>
    <section class="container mt-4 main">
      <div class="row mt-5 justify-content-center" id="container"></div>
    </section>
    <div class="container text-center d-none" id="searchResultado">
      <h1>No se encontro resultado</h1>
      <h2>Intenta colocar el  ID  o  el  nombre y apretar el boton de <strong style="color: #602727;;">buscar</strong></h2>
    </div>
    <div class="wrapper d-none" id="loadPokeball">
      <div class="pokeball"></div>
    </div>

    <script src="./js/sound.js"></script>
    <script
      src="https://kit.fontawesome.com/f22cde0c16.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
