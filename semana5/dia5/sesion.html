<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local y Session</title>
</head>
<body>
    <section id="section-login">
        <h1>Local Storage</h1>
        <form action="" >
            <div>
                <input type="email" name="email" placeholder="ingrese su correo">
            </div>
            <div>
                <input type="password" name="password" placeholder="ingrese su password">
            </div>
            <div>
                <button id="btn-login" type="submit" >Iniciar Sesion</button>
            </div>
        </form>
    </section>
    <section id="usuario-logged">
        <h1 id="email"></h1>
        <h4 id="password"></h4>
        <button id="cerrar-session">Cerrar Sesion</button>
    </section>
    <script src="./localSorage.js"></script>
</body>
</html>
