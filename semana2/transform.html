<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../semana2/css/transform.css" />
    <title>Transform</title>
  </head>
  <body>
    <section class="container">
      <form action="" class="form">
        <div class="registro">
          <h2>Registro de usuarios</h2>
          <div class="container-help">
            <button class="button-help">
                <img class="img-help" src="../imagenes/reto3/icon-plus.svg" alt="">
            </button>
          </div>
          <p class="text-help">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae

          </p>
        </div>
        <div>
          <input
            type="text"
            name="nombre"
            placeholder="nombre"
            class="input-form"
          />
        </div>
        <div>
          <input
            type="text"
            name="apellido"
            placeholder="apellido"
            class="input-form"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="email"
            class="input-form"
          />
        </div>

          <input
            type="password"
            name="password"
            placeholder="password"
            class="input-form"
          />

          <button type="submit" class="btn-primary">Enviar</button>
        </div>
